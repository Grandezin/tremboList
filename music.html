<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="dados.js" defer></script>
    <script src="musica.js" defer></script>
    
    <title>Musica</title>
</head>
<body>
    <div class="container">
        <img src="imgMusica/imgMusica1.PNG" alt="imagem sobre a musica">
    </div>
    <div class="descricao">
        <h2>Musica um</h2>
        <i>cantor da musica um</i>
    </div>
    <div class="duracao">
        <!--<div class="barra">
            <progress value="0" max="1"></progress>
            <div class="bolinha"></div>
        </div>
        -->
        <input type="range" class="barra"  value="0">

        <div class="tempo">
            <p class="inicioMusica">
                0:00
            </p>
            <p class="fimMusica">
                1:30
            </p>
        </div>
    </div>

    <audio>
        <source src="musicas/musica1.mp3" type="audio/mp3" >
      Your browser does not support the audio element.
    </audio>

    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proxima"></i>
    </div>

    


</body>
</html>
